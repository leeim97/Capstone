<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Golf Posture Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <style>
        /* 전체 컨테이너 스타일 */
        .container {
            display: flex;
        }

        /* 동영상 영역 스타일 */
        .video-container {
            flex: 1; /* 동영상 영역이 가변적으로 늘어남 */
            margin-right:10px;
        }

        /* 그래프 영역 스타일 */
        .chart-container {
            flex: 1; /* 그래프 영역이 가변적으로 늘어남 */
            padding: 20px; /* 그래프 영역에 여백 추가 */
        }
    </style>
</head>
<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
        <a class="navbar-brand navbar- " href="#page-top">Golf Posture Feedback</a>
    </div>
  </nav>
  <header class="masthead text-center text-black" >
    <div class="container">
        <!-- 동영상 영역 -->
        <div class="video-container">
            <!-- 동영상을 여기에 추가하세요 -->
            <iframe
              width="650"
              height="350"
              src="{{ url_for('static', filename='assets/img/'+file_name) }}"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        
          <style type="text/css">
            .tg  {border-collapse:collapse;border-color:#9ABAD9;border-spacing:0;}
            .tg td{background-color:#EBF5FF;border-color:#9ABAD9;border-style:solid;border-width:2px;color:#444;
              font-family:Arial, sans-serif;font-size:14px;overflow:hidden;padding:10px 5px;word-break:normal;}
            .tg th{background-color:#95730f;border-color:#9ABAD9;border-style:solid;border-width:2px;color:#fff;
              font-family:Arial, sans-serif;font-size:14px;font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
            .tg .tg-2ksa{border-color:#343434;color:#333333;font-family:Impact, Charcoal, sans-serif !important;text-align:left;
              vertical-align:top}
            </style>
            <table class="tg"width="600" height="200">
            <thead>
              <tr>
                <th class="tg-2ksa"width="50">구분</th>
                <th class="tg-2ksa" colspan="5">Feedback</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="tg-2ksa"width="50">Address</td>
                <td class="tg-2ksa" colspan="5">{{values[0]}}</td>
              </tr>
              <tr>
                <td class="tg-2ksa"width="50">Take Back</td>
                <td class="tg-2ksa" colspan="5">{{values[1]}}</td>
              </tr>
              <tr>
                <td class="tg-2ksa"width="50">Backswing</td>
                <td class="tg-2ksa" colspan="5">{{values[2]}}</td>
              </tr>
              <tr>
                <td class="tg-2ksa"width="50">Top</td>
                <td class="tg-2ksa" colspan="5">{{values[3]}}</td>
              </tr>
              <tr>
                <td class="tg-2ksa"width="50">Impact_eye</td>
                <td class="tg-2ksa" colspan="5">{{values[4]}}</td>
              </tr>
              <tr>
                <td class="tg-2ksa"width="50">Impact_knee</td>
                <td class="tg-2ksa" colspan="5">{{values[5]}}</td>
              </tr>
              <tr>
                <td class="tg-2ksa"width="50">Impact_foot</td>
                <td class="tg-2ksa" colspan="5">{{values[6]}}</td>
              </tr>
            </tbody>
            </table>
  </header>
  <section>
    <div class="masthead-content" style="text-align:center;">
      
        <a class="btn btn-primary btn-xl rounded-pill mt-5"  href="{{ url_for('third_page') }}">그래프 보기</a> <!-- 여기에다가 다음페이지 넘기는 코드 추가-->
        </p>
    </div>
        </div>
</section>
</body>
</html>
