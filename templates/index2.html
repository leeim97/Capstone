<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>골린이 포즈 자세교정</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="#page-top">골린이 탈출</a>
        </div>
    </nav>
    <!-- Header-->
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container px-5">
                <!-- 파일 업로드 폼 -->
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <h1 class="masthead-heading mb-0">동영상을 넣으면 피드백을 해줘요 (대충 써놓은거)</h1>
                    <input type="file" id="video" name="video" accept="image/png, image/jpg" style="display: none;" />
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#" id="uploadButton">파일 선택</a>
                </form>
            </div>
        </div>
    </header>
    <script>
        document.getElementById('uploadButton').addEventListener('click', function () {
            document.getElementById('video').click();
        });
    </script>
</body>
</html>
