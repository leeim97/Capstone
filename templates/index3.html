<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Posture Feedback</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      section {
        margin: 20px auto;
        padding: 20px;
        box-sizing: border-box;
        position: relative;
        height: 250px;
        text-align: center;
      }

      .posture {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: inline-block;
        width: 80%;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        cursor: pointer;
      }

      .posture.active {
        opacity: 1;
      }

      img {
        max-width: 100%;
        height: auto;
        max-height: 200px;
      }

      .comment-container {
        margin-top: 20px;
        text-align: left;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        z-index: 1;
        margin-bottom: 20px;
      }

      .button-container {
        margin: 30px auto 0;
        text-align: center;
        position: relative;
        z-index: 2;
        top: 20px;
      }

      button {
        display: inline-block;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #5d805e;
      }
    </style>
  </head>
  <body>
    <header>Golf Posture Feedback</header>
    <section>
      <div class="posture active">
        <h2>Address</h2>
        <img
          src="{{ url_for('static', filename='assets/img/address.jpg') }}"
          alt="Address Image"
        />
        <p>{{ values[0] }}</p>
      </div>

      <div class="posture">
        <h2>Takeaway</h2>
        <img
          src="{{ url_for('static', filename='assets/img/takeaway.jpg') }}"
          alt="Takeaway Image"
        />
        <p>{{ values[1] }}</p>
        <p>{{ values[2] }}</p>
      </div>

      <div class="posture">
        <h2>Backswing Top</h2>
        <img
          src="{{ url_for('static', filename='assets/img/backswingtop.jpg') }}"
          alt="Backswing Image"
        />
        <p>{{ values[3] }}</p>
        <p>{{ values[4] }}</p>
      </div>

      <div class="posture">
        <h2>Impact</h2>
        <img
          src="{{ url_for('static', filename='assets/img/impact.jpg') }}"
          alt="Impact Image"
        />
        <p>{{ values[5] }}</p>
      </div>

      <div class="posture">
        <h2>Finish</h2>
        <img
          src="{{ url_for('static', filename='assets/img/finish.jpg') }}"
          alt="Finish Image"
        />
        <p>{{ values[6] }}</p>
      </div>
    </section>

    <div class="comment-container">
      <ul>
        {% for value in values %} {% endfor %}
      </ul>
    </div>

    <div class="button-container">
      <button id="nextButton" onclick="showNextPosture()">Next</button>
    </div>

    <script>
      var currentIndex = 0;
      var postures = document.querySelectorAll(".posture");

      function showNextPosture() {
        postures[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % postures.length;
        postures[currentIndex].classList.add("active");
      }
    </script>
  </body>
</html>
