<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Golf Posture Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script
    src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
    crossorigin="anonymous"
  ></script>
  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet"
  />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link
    href="{{ url_for('static', filename='css/styles.css') }}"
    rel="stylesheet"
  />
  <style>
    /* 전체 컨테이너 스타일 */
    .container {
      display: flex;
      flex-direction: row; /* 수평으로 배치 */
    }

    /* 동영상 영역 스타일 */
    .video-container {
      flex: 1.5; /* 동영상 영역이 가변적으로 늘어남 */
      margin-right: 10px;
    }
    .video-container2 {
      flex: 1.5; /* 동영상 영역이 가변적으로 늘어남 */
      margin-left: 10px;
    }

    .button-container {
      display: flex;
    align-items: center; /* 수직 가운데 정렬 */
    justify-content: space-between;
    margin-top: 65px;
    margin-right: 40px;
    }
    .button2-container {
      display: flex;
    align-items: center; /* 수직 가운데 정렬 */
    justify-content: space-between;
    margin-top: 65px;
    margin-left: 40px;
    }
    .btn {
      flex: 3%;
      font-size:8px; /* 버튼의 48%만큼 차지하도록 조절 */
    }
    #accuracyLabel {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        font-size: 24px; /* 텍스트 크기 조절 */
        color: rgb(75, 192, 192); /* 텍스트 색상 지정 */
      }
      #acuuracyComment {
        text-align: center;
      }
      .right {
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
      }
      .arrow {
        opacity : 0.5;
        border: solid rgb(247, 244, 244);
        border-width: 0 20px 20px 0;
        display: inline-block;
        padding: 40px;
        font-size: 40px;
      }
      .left {
        transform: rotate(135deg);
        -webkit-transform: rotate(135deg);
      }
  </style>
</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
      <a class="navbar-brand navbar-" href="#page-top"
        >Golf Posture Feedback</a>
    </div>
  </nav>
  <header class="masthead text-center text-black">
    <p style ="font-size : 60px; text-align: center; margin-bottom: 60px;">Back Swing</p> 
    <div class="container">
      <div class="button-container">
        <!-- 사용자영상에 대한 버튼 -->
        <a href="{{ url_for('fifth_page') }}"><i class="arrow left"></i></a>
        </div>

        <!-- 동영상 영역 (사용자영상) -->
        <div class="video-container">
          <!-- 동영상을 여기에 추가하세요 -->
          <iframe
            width="100%"
            height="350"
            src="{{ url_for('static', filename='assets/img/백스윙.mp4') }}"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>

        <!-- 동영상 영역 (테이크백 영상) -->
        <div class="video-container2">
          <!-- 동영상을 여기에 추가하세요 -->
          <iframe
            width="100%"
            height="350"
            src="{{ url_for('static', filename='assets/img/'+new_file_name)}}"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="button2-container">
        <!-- 테이크백 영상에 대한 버튼 -->
        <a href="{{ url_for('seventh_page') }}"><i class="arrow right"></i></a>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div id="accuracyLabel"></div>
    <div id="accuracyComment"></div>
  </header>
  <script>

    var accuracyComment = document.getElementById("accuracyComment");
    accuracyComment.textContent = "{{values[2]}}";
  </script>
</body>

</html>
